{% extends 'base.html' %}
{% block title %}Contact - SMS{% endblock %}
{% block content %}
<div class="card contact-content">
  <h2>Get in Touch</h2>
  <p class="caption">We'd love to hear from you</p>

  <div class="contact-grid">
    <div class="contact-item">
      <span class="contact-icon">&#128231;</span>
      <div class="contact-label">Email</div>
      <div class="contact-value">support@studentsystem.com</div>
    </div>
    <div class="contact-item">
      <span class="contact-icon">&#128222;</span>
      <div class="contact-label">Phone</div>
      <div class="contact-value">+91 98765 43210</div>
    </div>
    <div class="contact-item">
      <span class="contact-icon">&#128205;</span>
      <div class="contact-label">Location</div>
      <div class="contact-value">Mumbai, India</div>
    </div>
    <div class="contact-item">
      <span class="contact-icon">&#128337;</span>
      <div class="contact-label">Hours</div>
      <div class="contact-value">Mon - Fri, 9am - 6pm</div>
    </div>
  </div>
</div>
{% endblock %}
