{% extends 'base.html' %}
{% block title %}Manage Users - SMS{% endblock %}
{% block content %}
<div class="card">
  <h2>Manage Users</h2>
  <table>
    <thead>
      <tr><th>ID</th><th>First</th><th>Last</th><th>Email</th><th>Role</th><th>Actions</th></tr>
    </thead>
    <tbody>
      {% for u in users %}
      <tr>
        <td>{{ u[0] }}</td>
        <td>{{ u[1] }}</td>
        <td>{{ u[2] }}</td>
        <td>{{ u[3] }}</td>
        <td>{{ u[4] }}</td>
        <td class="actions">
          <form method="POST" action="{{ url_for('delete_user', id=u[0]) }}" style="display:inline;">
            <button type="submit" class="button danger" onclick="return confirm('Delete this user?')">Delete</button>
          </form>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
